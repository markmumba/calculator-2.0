<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1> JS Calculator </h1>
                <p class="input-area"> </p>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">1</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">2</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">3</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">4</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">5</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">6</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">0</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">7</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">8</button>
                        <br><br>
                        <button type="button" class="btn  btn-primary btn-circle btn-xl">9</button>
                        <br><br>
                        <button type="button" class="btnx  btn-primary btn-circle btn-xl"> / </button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btnx  btn-primary btn-circle btn-xl"> + </button>
                        <br><br>
                        <button type="button" class="btnx  btn-primary btn-circle btn-xl"> - </button>
                        <br><br>
                        <button type="button" class="btnx  btn-primary btn-circle btn-xl"> *</button>
                        <br><br>
                        <button type="button" class="btns  btn-primary btn-circle btn-xl"> = </button>

                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>






    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
